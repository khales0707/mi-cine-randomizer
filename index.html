<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white; 
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* EL RECUADRO CENTRAL */
        .card {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px 25px 30px 25px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            text-align: center;
            max-width: 380px;
            width: 85%;
            border: 1px solid #444;
            position: relative;
            margin: 60px 15px 20px 15px;
        }

        /* EL AVATAR CIRCULAR */
        .avatar-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #6c70b0; 
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: #6c70b0; margin: 15px 0 0 0; font-size: 1.8rem; text-transform: none; }
        .subtitle { margin: 5px 0 15px 0; font-size: 0.9rem; color: #aaa; font-weight: 300; }

        /* CONTENEDOR DE RESULTADO */
        #movie-result-container {
            margin: 20px 0;
            min-height: 100px;
        }

        #poster {
            width: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.8);
            margin-left: auto;
            margin-right: auto;
        }

        #movie-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }
        
        #movie-overview { 
            font-size: 0.85rem; 
            color: #ccc; 
            line-height: 1.4; 
            max-height: 100px; 
            overflow-y: auto; 
            margin-bottom: 20px;
            padding: 0 10px;
        }

        /* Personalización del scroll */
        #movie-overview::-webkit-scrollbar { width: 4px; }
        #movie-overview::-webkit-scrollbar-thumb { background: #6c70b0; border-radius: 10px; }

        /* EL BOTÓN */
        button { 
            background-color: #6c70b0; 
            color: #fff; 
            border: none; 
            padding: 16px 20px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            touch-action: manipulation; 
        }

        button:hover { background-color: #5a5e9a; transform: scale(1.02); }
        button:disabled { background-color: #444; cursor: not-allowed; opacity: 0.7; }

        @media (max-width: 360px) {
            h1 { font-size: 1.5rem; }
            #movie-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <h1>Movie Randomizer</h1>
        <p class="subtitle">@mundoo.cine</p>
        
        <div id="movie-result-container">
            <img id="poster" src="" alt="Poster">
            <div id="movie-title">¿Qué miramos hoy?</div>
            <div id="movie-overview"></div>
        </div>

        <button id="btn-sortear" onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const API_KEY = 'b9911fb46e0e11491607c279cce876a1';
        let peliculas = [];

        // Función para cargar el JSON generado por el script de Python
        async function cargarPeliculas() {
            try {
                const respuesta = await fetch('peliculas.json');
                if (!respuesta.ok) throw new Error("No se encontró peliculas.json");
                peliculas = await respuesta.json();
                console.log("Películas cargadas:", peliculas.length);
            } catch (error) {
                console.error("Error al cargar JSON:", error);
                // Respaldo por si el JSON todavía no existe
                peliculas = ["El Padrino", "Pulp Fiction", "Relatos Salvajes"];
            }
        }

        // Ejecutar carga al iniciar
        cargarPeliculas();

        async function buscarEnTMDB(titulo) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(titulo)}&language=es-ES`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results && data.results.length > 0 ? data.results[0] : null;
            } catch (error) { return null; }
        }

        async function sortear() {
            if (peliculas.length === 0) return;

            const btn = document.getElementById('btn-sortear');
            const titleDisplay = document.getElementById('movie-title');
            const posterDisplay = document.getElementById('poster');
            const overviewDisplay = document.getElementById('movie-overview');
            
            btn.disabled = true;
            overviewDisplay.innerText = "";
            posterDisplay.style.display = "none";

            // Animación de barajado
            let count = 0;
            const interval = setInterval(() => {
                const randomName = peliculas[Math.floor(Math.random() * peliculas.length)];
                titleDisplay.innerText = randomName;
                count++;
                if (count >= 12) {
                    clearInterval(interval);
                    ejecutarSorteoFinal();
                }
            }, 80);

            async function ejecutarSorteoFinal() {
                const seleccionada = peliculas[Math.floor(Math.random() * peliculas.length)];
                titleDisplay.innerText = "Sorteando...";
                
                const info = await buscarEnTMDB(seleccionada);
                
                if (info) {
                    titleDisplay.innerText = info.title;
                    overviewDisplay.innerText = info.overview || "Sin sinopsis disponible.";
                    if (info.poster_path) {
                        posterDisplay.src = `https://image.tmdb.org/t/p/w500${info.poster_path}`;
                        posterDisplay.style.display = "block";
                    }
                } else {
                    titleDisplay.innerText = seleccionada;
                    overviewDisplay.innerText = "No se halló información detallada.";
                }
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
