<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Randomizer</title>
    <style>
        /* Estilo moderno y oscuro */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #141414; /* Negro tipo Netflix */
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card {
            background-color: #262626;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #E50914; margin-bottom: 30px; }
        #movie-result {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            color: #fff;
        }
        button { 
            background-color: #E50914; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #f40612; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="card">
        <h1>@Mundoo.Cine Randomizer</h1>
        <div id="movie-result">¿Qué miramos hoy?</div>
        <button onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const peliculas = [
            "Esperando la Carroza",
            "El Secreto de sus Ojos",
            "Relatos Salvajes",
            "Nueve Reinas",
            "Pulp Fiction",
            "The Truman Show"
        ];

        function sortear() {
            const indice = Math.floor(Math.random() * peliculas.length);
            document.getElementById('movie-result').innerText = peliculas[indice];
        }
    </script>
</body>
</html>
