<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        :root { --primary: #6c70b0; --bg-card: rgba(15, 15, 15, 0.75); --accent: #ffb400; }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white; background: #000; overflow-x: hidden;
        }

        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('fondo.jpg');
            background-position: center; background-size: cover;
            z-index: -1; transition: background 1s ease;
        }

        .card {
            background-color: var(--bg-card); 
            padding: 40px; border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            max-width: 850px; width: 92%; 
            border: 1px solid rgba(255,255,255,0.1); /* Efecto cristal */
            text-align: center; margin: 40px auto;
            backdrop-filter: blur(15px); /* Desenfoque mÃ¡s potente */
        }

        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; margin-bottom: 10px; }
        .username { font-size: 1.3rem; font-weight: bold; margin: 0; opacity: 0.9; }
        
        /* REDES SOCIALES (Restauradas al 100%) */
        .social-container { display: flex; gap: 22px; margin: 15px 0 35px 0; justify-content: center; align-items: center; }
        .social-icon-link { transition: 0.3s; }
        .social-icon-link:hover { transform: translateY(-3px) scale(1.1); }
        .social-icon { width: 22px; height: 22px; }

        .filters-container { display: flex; gap: 12px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
        
        select {
            background: rgba(255, 255, 255, 0.08); color: white; border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 18px; border-radius: 14px; outline: none; cursor: pointer; font-size: 0.9rem;
            transition: 0.3s;
        }
        select:hover { background: rgba(255, 255, 255, 0.15); }
        select option { background-color: #1a1a1a; color: white; }

        .movie-content { display: flex; gap: 40px; text-align: left; margin: 30px 0; display: none; animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .poster-side { flex: 1; min-width: 250px; position: relative; }
        #poster { width: 100%; border-radius: 18px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); transition: 0.5s; }
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .info-side { flex: 1.5; }
        h1#movie-title-container { font-size: 1.9rem; margin: 0; line-height: 1.1; font-weight: 800; }
        .year-tag { color: #999; font-weight: 300; margin-left: 10px; font-size: 1.4rem; }
        .original-title { font-style: italic; color: var(--primary); margin: 6px 0 14px 0; display: block; font-size: 1.1rem; opacity: 0.8; }
        .rating-tag { color: var(--accent); font-weight: bold; font-size: 1.2rem; margin-bottom: 18px; display: flex; align-items: center; gap: 6px; }
        
        #movie-overview { font-size: 1rem; color: #ddd; line-height: 1.6; margin-bottom: 25px; }
        
        .actions-row { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn-action {
            display: inline-flex; align-items: center; background: rgba(255,255,255,0.05);
            color: white; padding: 10px 18px; border-radius: 12px; text-decoration: none;
            font-size: 0.85rem; font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s; gap: 8px; cursor: pointer;
        }
        .btn-action:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .btn-trailer:hover { background: #ff0000; border-color: #ff0000; }

        .label { color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.75rem; display: block; margin-top: 15px; letter-spacing: 2px; opacity: 0.7; }
        .cast-container { display: flex; gap: 15px; margin-top: 12px; flex-wrap: wrap; }
        .actor-item { text-align: center; width: 60px; }
        .actor-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .actor-name { font-size: 0.65rem; color: #aaa; display: block; margin-top: 6px; line-height: 1.2; }

        button#btn-sortear { 
            background-color: var(--primary); color: white; border: none; padding: 22px; font-size: 1.2rem; 
            font-weight: bold; border-radius: 20px; cursor: pointer; width: 100%; max-width: 420px;
            text-transform: uppercase; transition: 0.4s; margin-top: 15px; letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(108, 112, 176, 0.4);
        }
        button#btn-sortear:hover { background-color: #7b7fc2; transform: translateY(-3px); box-shadow: 0 15px 35px rgba(108, 112, 176, 0.6); }

        @media (max-width: 750px) {
            .card { padding: 30px 20px; }
            .movie-content { flex-direction: column; align-items: center; text-align: center; }
            .info-side { text-align: left; }
            .actions-row { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="card">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        <p class="username">mundoo.cine</p>
        
        <div class="social-container">

                <svg class="social-icon" viewBox="0 0 24 24">
                    <defs><radialGradient id="ig-grad" r="150%" cx="30%" cy="107%"><stop stop-color="#fdf497" offset="0"/><stop stop-color="#fd5949" offset="0.45"/><stop stop-color="#d6249f" offset="0.6"/><stop stop-color="#285AEB" offset="0.9"/></radialGradient></defs>

                </svg>
            </a>
            <a href="https://boxd.it/37NZT" target="_blank" class="social-icon-link">

            </a>
        </div>

        <div id="initial-message">
            <h1 style="margin: 0; font-size: 2.8rem; letter-spacing: -1px;">Â¿QuÃ© miramos hoy?</h1>
            <p style="color: #aaa; margin: 15px 0 30px 0; font-size: 1.1rem;">ElegÃ­ un filtro y encontrÃ¡ tu prÃ³xima favorita</p>
        </div>

        <div class="filters-container">
            <select id="filter-genre">
                <option value="">Todos los GÃ©neros</option>
                <option value="28">AcciÃ³n</option>
                <option value="16">Animadas</option>
                <option value="35">Comedia</option>
                <option value="27">Terror</option>
                <option value="53">Thriller</option>
                <option value="878">Ciencia FicciÃ³n</option>
                <option value="18">Drama</option>
                <option value="10749">Romance</option>
            </select>
            <select id="filter-decade">
                <option value="">Cualquier AÃ±o</option>
                <option value="2020">2020s</option>
                <option value="2010">2010s</option>
                <option value="2000">2000s</option>
                <option value="1990">1990s</option>
                <option value="1980">1980s</option>
                <option value="1970">ClÃ¡sicos</option>
            </select>
        </div>

        <div id="movie-display" class="movie-content">
            <div class="poster-side">
                <img id="poster" src="" alt="Poster">
            </div>
            <div class="info-side">
                <h1 id="movie-title-container">
                    <span id="movie-title"></span>
                    <span id="movie-year" class="year-tag"></span>
                </h1>
                <span id="movie-original-title" class="original-title"></span>
                <div id="movie-rating" class="rating-tag"></div>
                
                <p id="movie-overview"></p>

                <div class="actions-row">
                    <a id="btn-trailer" href="#" target="_blank" class="btn-action btn-trailer" style="display: none;">â–¶ Ver TrÃ¡iler</a>
                    <div onclick="copyMovie()" class="btn-action">ðŸ“‹ Copiar TÃ­tulo</div>
                </div>
                
                <span class="label">DirecciÃ³n</span>
                <div id="movie-director" style="font-size: 1.1rem; margin-top: 5px; font-weight: 500;"></div>
                <span class="label">Reparto principal</span>
                <div id="movie-cast" class="cast-container"></div>
            </div>
        </div>
        <button id="btn-sortear" onclick="sortear()">Â¡SORPRENDEME!</button>
    </div>

    <script>
        const API_KEY = 'b9911fb46e0e11491607c279cce876a1';
        let peliculas = [];

        async function cargarPeliculas() {
            try {
                const r = await fetch('peliculas.json');
                peliculas = await r.json();
            } catch (e) { console.error("Error al cargar peliculas.json"); }
        }
        cargarPeliculas();

        async function sortear() {
            const btn = document.getElementById('btn-sortear');
            const poster = document.getElementById('poster');
            const genre = document.getElementById('filter-genre').value;
            const decade = document.getElementById('filter-decade').value;
            
            btn.disabled = true;
            btn.innerText = "BUSCANDO...";
            if(poster.src) poster.classList.add('loading-pulse');

            try {
                let movieData;
                if (genre || decade) {
                    let url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=es-MX&sort_by=vote_count.desc&include_adult=false&page=${Math.floor(Math.random() * 4) + 1}`;
                    if (genre) url += `&with_genres=${genre}`;
                    if (decade) url += `&primary_release_date.gte=${decade}-01-01&primary_release_date.lte=${parseInt(decade)+9}-12-31`;
                    const r = await fetch(url);
                    const d = await r.json();
                    movieData = d.results[Math.floor(Math.random() * d.results.length)];
                } else {
                    const sel = peliculas[Math.floor(Math.random() * peliculas.length)];
                    const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(sel)}&language=es-MX`);
                    const d = await r.json();
                    movieData = d.results[0];
                }

                if (movieData) {
                    const [cR, vR] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/movie/${movieData.id}/credits?api_key=${API_KEY}&language=es-MX`),
                        fetch(`https://api.themoviedb.org/3/movie/${movieData.id}/videos?api_key=${API_KEY}`)
                    ]);
                    const credits = await cR.json();
                    const videos = await vR.json();

                    document.getElementById('initial-message').style.display = 'none';
                    document.getElementById('movie-display').style.display = 'flex';
                    
                    document.getElementById('movie-title').innerText = movieData.title;
                    const year = movieData.release_date ? movieData.release_date.split('-')[0] : '';
                    document.getElementById('movie-year').innerText = `(${year})`;
                    
                    const oTitle = document.getElementById('movie-original-title');
                    oTitle.innerText = (movieData.original_title !== movieData.title) ? movieData.original_title : "";
                    
                    document.getElementById('movie-rating').innerHTML = `â˜… ${movieData.vote_average.toFixed(1)}`;
                    document.getElementById('movie-overview').innerText = movieData.overview || "Sinopsis no disponible.";
                    poster.src = `https://image.tmdb.org/t/p/w500${movieData.poster_path}`;
                    poster.classList.remove('loading-pulse');

                    const dir = credits.crew.find(p => p.job === 'Director');
                    document.getElementById('movie-director').innerText = dir ? dir.name : 'No disponible';

                    document.getElementById('movie-cast').innerHTML = credits.cast.slice(0, 4).map(a => `
                        <div class="actor-item">
                            <img src="${a.profile_path ? 'https://image.tmdb.org/t/p/w185' + a.profile_path : 'https://via.placeholder.com/60'}" class="actor-img">
                            <span class="actor-name">${a.name}</span>
                        </div>`).join('');

                    const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
                    const btnT = document.getElementById('btn-trailer');
                    if (trailer) {
                        btnT.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                        btnT.style.display = 'inline-flex';
                    } else { btnT.style.display = 'none'; }
                }
            } catch (e) { console.error(e); }

            btn.disabled = false;
            btn.innerText = "Â¡SORPRENDEME!";
        }

        function copyMovie() {
            const title = document.getElementById('movie-title').innerText;
            const year = document.getElementById('movie-year').innerText;
            navigator.clipboard.writeText(`${title} ${year}`);
            alert('Â¡TÃ­tulo copiado al portapapeles!');
        }
    </script>
