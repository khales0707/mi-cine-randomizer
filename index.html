<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white; 
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* EL RECUADRO CENTRAL */
        .card {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px 25px 35px 25px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            text-align: center;
            max-width: 380px;
            width: 85%;
            border: 1px solid #444;
            position: relative;
            margin: 60px 15px 20px 15px;
        }

        /* EL AVATAR CIRCULAR */
        .avatar-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            /* Borde de 2px con tu nuevo color */
            border: 2px solid #6c70b0; 
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TÍTULO Y SUBTÍTULO */
        h1 { 
            color: #6c70b0; 
            margin: 15px 0 0 0;
            font-size: 1.9rem;
            letter-spacing: 1px;
            text-transform: none; 
        }

        .subtitle {
            margin: 5px 0 0 0;
            font-size: 1rem;
            color: #aaa; 
            font-weight: 300;
            letter-spacing: 1px;
        }

        #movie-result {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 25px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            line-height: 1.2;
        }

        /* EL BOTÓN */
        button { 
            background-color: #6c70b0; 
            color: #fff; /* Letras blancas para mejor contraste con este violeta */
            border: none; 
            padding: 16px 20px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            touch-action: manipulation; 
        }

        button:hover { 
            background-color: #5a5e9a; /* Un tono un poco más oscuro al pasar el mouse */
            transform: scale(1.02);
        }

        @media (max-width: 360px) {
            .card { padding: 50px 15px 25px 15px; }
            h1 { font-size: 1.6rem; }
            .subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <h1>Movie Randomizer</h1>
        <p class="subtitle">@mundoo.cine</p>
        
        <div id="movie-result">¿Qué miramos hoy?</div>
        <button onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const peliculas = [
            "Esperando la Carroza",
            "El Secreto de sus Ojos",
            "Relatos Salvajes",
            "Nueve Reinas",
            "Pulp Fiction",
            "The Truman Show",
            "El Robo del Siglo",
            "La Odisea de los Giles"
        ];

        function sortear() {
            const display = document.getElementById('movie-result');
            let i = 0;
            const intervalo = setInterval(() => {
                display.innerText = peliculas[Math.floor(Math.random() * peliculas.length)];
                i++;
                if (i > 10) {
                    clearInterval(intervalo);
                    const indiceFinal = Math.floor(Math.random() * peliculas.length);
                    display.innerText = peliculas[indiceFinal];
                }
            }, 70);
        }
    </script>
</body>
</html>
