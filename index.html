<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUEL-CINE Randomizer</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white; 
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* EL RECUADRO CENTRAL CON AJUSTES PARA MÓVIL */
        .card {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px 25px 35px 25px; /* Ajuste de padding */
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            text-align: center;
            max-width: 380px; /* Un poco más angosto para que no sature */
            width: 85%; /* Esto deja un 7.5% de margen a cada lado en el cel */
            border: 1px solid #444;
            position: relative;
            margin: 60px 15px 20px 15px; /* Margen externo para que respire */
        }

        /* EL AVATAR CIRCULAR */
        .avatar-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #E50914;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { 
            color: #E50914; 
            margin: 10px 0 0 0;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #movie-result {
            font-size: 1.6rem; /* Bajamos un pelín el tamaño para el cel */
            font-weight: bold;
            margin: 25px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            line-height: 1.2;
        }

        /* EL BOTÓN */
        button { 
            background-color: #E50914; 
            color: white; 
            border: none; 
            padding: 16px 20px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            /* Evita que el zoom automático del cel al clickear */
            touch-action: manipulation; 
        }

        button:hover { 
            background-color: #f40612; 
        }

        /* AJUSTES EXTRA PARA PANTALLAS MUY CHICAS */
        @media (max-width: 360px) {
            .card { padding: 50px 15px 25px 15px; }
            h1 { font-size: 1.7rem; }
            #movie-result { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <h1>@mundoo.cine Randomizer</h1>
        <div id="movie-result">¿Qué miramos hoy?</div>
        <button onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const peliculas = [
            "Esperando la Carroza",
            "El Secreto de sus Ojos",
            "Relatos Salvajes",
            "Nueve Reinas",
            "Pulp Fiction",
            "The Truman Show",
            "El Robo del Siglo",
            "La Odisea de los Giles"
        ];

        function sortear() {
            const display = document.getElementById('movie-result');
            let i = 0;
            const intervalo = setInterval(() => {
                display.innerText = peliculas[Math.floor(Math.random() * peliculas.length)];
                i++;
                if (i > 10) {
                    clearInterval(intervalo);
                    const indiceFinal = Math.floor(Math.random() * peliculas.length);
                    display.innerText = peliculas[indiceFinal];
                }
            }, 70);
        }
    </script>
</body>
</html>
