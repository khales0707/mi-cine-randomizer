<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUEL-CINE Randomizer</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            color: white; 
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* EL RECUADRO CENTRAL */
        .card {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px 40px 40px 40px; /* Más espacio arriba para el avatar */
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            border: 1px solid #444;
            position: relative; /* Necesario para ubicar el avatar */
            margin-top: 50px; /* Espacio para que el avatar no toque el techo */
        }

        /* EL AVATAR CIRCULAR */
        .avatar-container {
            position: absolute;
            top: -50px; /* Lo sube para que quede mitad afuera, mitad adentro */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #E50914; /* Borde rojo Netflix */
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { 
            color: #E50914; 
            margin: 10px 0 0 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #movie-result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        /* EL BOTÓN */
        button { 
            background-color: #E50914; 
            color: white; 
            border: none; 
            padding: 18px 40px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        button:hover { 
            background-color: #f40612; 
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <h1>RUEL-CINE</h1>
        <div id="movie-result">¿Qué miramos hoy?</div>
        <button onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const peliculas = [
            "Esperando la Carroza",
            "El Secreto de sus Ojos",
            "Relatos Salvajes",
            "Nueve Reinas",
            "Pulp Fiction",
            "The Truman Show",
            "El Robo del Siglo",
            "La Odisea de los Giles"
        ];

        function sortear() {
            const display = document.getElementById('movie-result');
            let i = 0;
            const intervalo = setInterval(() => {
                display.innerText = peliculas[Math.floor(Math.random() * peliculas.length)];
                i++;
                if (i > 10) {
                    clearInterval(intervalo);
                    const indiceFinal = Math.floor(Math.random() * peliculas.length);
                    display.innerText = peliculas[indiceFinal];
                }
            }, 70);
        }
    </script>
</body>
</html>
