<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        :root { --primary: #6c70b0; --bg-card: rgba(0, 0, 0, 0.75); }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white; background: black; overflow-x: hidden;
        }

        #dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('fondo.jpg');
            background-position: center; background-size: cover;
            z-index: -1; transition: all 1s ease;
        }

        .card {
            background-color: var(--bg-card); 
            padding: 40px 30px; border-radius: 28px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            max-width: 800px; width: 90%; 
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center; margin: 20px 0;
            transition: background-color 0.5s ease;
        }

        /* AVATAR Y REDES SOCIALES */
        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; margin-bottom: 15px; }
        
        .social-container {
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; align-items: center;
        }

        .social-link {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            color: #ccc; text-decoration: none; font-weight: 500; font-size: 1rem;
            transition: 0.3s; padding: 5px 10px; border-radius: 8px;
        }
        .social-link:hover { color: white; background: rgba(255,255,255,0.1); transform: translateY(-1px); }
        
        /* Estilo base para los íconos */
        .social-icon { width: 24px; height: 24px; }
        
        /* El de Instagram se pinta del color primario */
        .insta-fill { fill: var(--primary); }
        /* El de Letterboxd ya trae sus propios colores en el SVG */

        /* CONTENIDO DE LA PELÍCULA */
        .movie-content { display: flex; gap: 30px; text-align: left; margin: 25px 0; display: none; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .poster-side { flex: 1; min-width: 220px; }
        #poster { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        .info-side { flex: 2; }
        h1#movie-title { font-size: 2rem; margin: 0; line-height: 1.2; }
        .year-tag { color: #aaa; font-weight: normal; margin-left: 8px; font-size: 1.4rem; }
        .original-title { font-style: italic; color: var(--primary); margin-bottom: 12px; display: block; }
        #movie-overview { font-size: 1rem; color: #eee; line-height: 1.6; margin-bottom: 20px; }
        .label { color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.75rem; display: block; margin-top: 15px; letter-spacing: 1px; }

        .cast-container { display: flex; gap: 12px; margin-top: 10px; flex-wrap: wrap; }
        .actor-item { text-align: center; width: 55px; }
        .actor-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .actor-name { font-size: 0.65rem; color: #ddd; display: block; margin-top: 5px; }

        button { 
            background-color: var(--primary); color: white; border: none; padding: 18px; font-size: 1.1rem; 
            font-weight: bold; border-radius: 15px; cursor: pointer; width: 100%; max-width: 380px;
            text-transform: uppercase; transition: 0.3s; margin-top: 10px;
        }
        button:hover { background-color: #5a5e9a; transform: scale(1.02); }

        @media (max-width: 700px) {
            .card { padding: 30px 20px; width: 88%; }
            .movie-content { flex-direction: column; align-items: center; text-align: center; gap: 20px; }
            .poster-side { min-width: 180px; max-width: 200px; }
            .cast-container { justify-content: center; }
            h1#movie-title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="card">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        
        <div class="social-container">
            <a href="https://www.instagram.com/mundoo.cine" target="_blank" class="social-link">
                <svg class="social-icon insta-fill" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.5 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.9 0-184.9zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
                mundoo.cine
            </a>
            <a href="https://boxd.it/37NZT" target="_blank" class="social-link">
                <svg class="social-icon" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <circle fill="#00E054" cx="7" cy="19" r="7"/>
                        <circle fill="#FF8000" cx="19" cy="19" r="7"/>
                        <circle fill="#40BCF4" cx="31" cy="19" r="7"/>
                    </g>
                </svg>
                mundoo.cine
            </a>
        </div>

        <div id="initial-message">
            <h1 style="margin: 0; font-size: 2.2rem;">¿Qué miramos hoy?</h1>
            <p style="color: #ccc; margin: 15px 0 30px 0; font-size: 1.1rem;">Elegí una peli al azar</p>
        </div>

        <div id="movie-display" class="movie-content">
            <div class="poster-side"><img id="poster" src="" alt="Poster"></div>
            <div class="info-side">
                <h1><span id="movie-title"></span><span id="movie-year" class="year-tag"></span></h1>
                <span id="movie-original-title" class="original-title"></span>
                <p id="movie-overview"></p>
                <span class="label">Dirección</span>
                <div id="movie-director" style="font-size: 1rem; margin-top: 4px;"></div>
                <span class="label">Reparto principal</span>
                <div id="movie-cast" class="cast-container"></div>
            </div>
        </div>
        <button id="btn-sortear" onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const API_KEY = 'b9911fb46e0e11491607c279cce876a1';
        let peliculas = [];

        async function cargarPeliculas() {
            try {
                const r = await fetch('peliculas.json');
                peliculas = await r.json();
            } catch (e) { console.error("Error"); }
        }
        cargarPeliculas();

        async function sortear() {
            if (peliculas.length === 0) return;
            const btn = document.getElementById('btn-sortear');
            btn.disabled = true;
            btn.innerText = "BUSCANDO...";

            const seleccionada = peliculas[Math.floor(Math.random() * peliculas.length)];
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(seleccionada)}&language=es-ES`;
            const resp = await fetch(searchUrl);
            const data = await resp.json();
            
            if (data.results && data.results.length > 0) {
                const movie = data.results[0];
                const creditsUrl = `https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}&language=es-ES`;
                const creditsResp = await fetch(creditsUrl);
                const creditsData = await creditsResp.json();

                const bgElement = document.getElementById('dynamic-bg');
                bgElement.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('fondo.jpg')`;

                document.getElementById('initial-message').style.display = 'none';
                document.getElementById('movie-display').style.display = 'flex';
                document.getElementById('movie-title').innerText = movie.title;
                document.getElementById('movie-year').innerText = movie.release_date ? `(${movie.release_date.split('-')[0]})` : '';
                document.getElementById('movie-original-title').innerText = (movie.original_title !== movie.title) ? movie.original_title : "";
                document.getElementById('movie-overview').innerText = movie.overview || "Sinopsis no disponible.";
                document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                
                const dir = creditsData.crew.find(p => p.job === 'Director');
                document.getElementById('movie-director').innerText = dir ? dir.name : 'No disponible';

                const castHtml = creditsData.cast.slice(0, 4).map(a => `
                    <div class="actor-item">
                        <img src="${a.profile_path ? 'https://image.tmdb.org/t/p/w185' + a.profile_path : 'https://via.placeholder.com/60'}" class="actor-img">
                        <span class="actor-name">${a.name}</span>
                    </div>`).join('');
                document.getElementById('movie-cast').innerHTML = castHtml;
            }
            btn.disabled = false;
            btn.innerText = "¡SORPRENDEME!";
        }
    </script>
</body>
</html>
