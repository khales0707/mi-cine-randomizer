<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        :root { --primary: #6c70b0; --bg-card: rgba(0, 0, 0, 0.9); }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('fondo.jpg') center/cover fixed;
        }

        .card {
            background-color: var(--bg-card); 
            padding: 40px 30px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 800px; width: 90%; border: 1px solid #333;
            position: relative; margin: 20px;
        }

        /* DISEÑO FLEXBOX PARA EL CONTENIDO */
        .movie-content {
            display: flex; gap: 30px; text-align: left; margin: 20px 0;
            flex-wrap: wrap; /* Para que baje en móviles */
        }

        .poster-side { flex: 1; min-width: 250px; text-align: center; }
        .info-side { flex: 2; min-width: 300px; }

        #poster {
            width: 100%; max-width: 280px; border-radius: 12px;
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1#movie-title { color: white; margin: 0 0 5px 0; font-size: 2rem; }
        .year { color: var(--primary); font-size: 1.2rem; margin-bottom: 15px; display: block; }
        
        .label { color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; display: block; margin-top: 15px; }
        #movie-overview { font-size: 0.9rem; color: #ccc; line-height: 1.5; margin-bottom: 15px; }

        /* ACTORES */
        .cast-container { display: flex; gap: 15px; margin-top: 10px; flex-wrap: wrap; }
        .actor-item { text-align: center; width: 60px; }
        .actor-img { 
            width: 60px; height: 60px; border-radius: 50%; object-fit: cover; 
            border: 2px solid var(--primary); background: #222;
        }
        .actor-name { font-size: 0.7rem; color: #aaa; margin-top: 5px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        button { 
            background-color: var(--primary); color: white; border: none; 
            padding: 18px; font-size: 1.1rem; font-weight: bold; border-radius: 8px; 
            cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background-color: #5a5e9a; transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: wait; }

        @media (max-width: 600px) {
            .movie-content { flex-direction: column; align-items: center; text-align: center; }
            .cast-container { justify-content: center; }
            h1#movie-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="movie-content">
            <div class="poster-side">
                <img id="poster" src="" alt="Poster">
            </div>

            <div class="info-side">
                <h1 id="movie-title">¿Qué miramos?</h1>
                <span id="movie-year" class="year"></span>
                
                <p id="movie-overview">Hacé clic en el botón para sortear una película de tu lista de Letterboxd.</p>
                
                <div id="extra-info" style="display:none;">
                    <span class="label">Director</span>
                    <div id="movie-director"></div>
                    
                    <span class="label">Reparto Principal</span>
                    <div id="movie-cast" class="cast-container"></div>
                </div>
            </div>
        </div>

        <button id="btn-sortear" onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const API_KEY = 'b9911fb46e0e11491607c279cce876a1';
        let peliculas = [];

        async function cargarPeliculas() {
            try {
                const r = await fetch('peliculas.json');
                peliculas = await r.json();
            } catch (e) { console.error("Error cargando JSON"); }
        }
        cargarPeliculas();

        async function obtenerDetallesCompletos(titulo) {
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(titulo)}&language=es-ES`;
            const resp = await fetch(searchUrl);
            const data = await resp.json();
            
            if (data.results && data.results.length > 0) {
                const movie = data.results[0];
                // Pedimos créditos (actores y director)
                const creditsUrl = `https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}&language=es-ES`;
                const creditsResp = await fetch(creditsUrl);
                const creditsData = await creditsResp.json();
                
                return { ...movie, credits: creditsData };
            }
            return null;
        }

        async function sortear() {
            if (peliculas.length === 0) return;
            const btn = document.getElementById('btn-sortear');
            btn.disabled = true;

            const seleccionada = peliculas[Math.floor(Math.random() * peliculas.length)];
            document.getElementById('movie-title').innerText = "Buscando...";
            
            const info = await obtenerDetallesCompletos(seleccionada);
            
            if (info) {
                document.getElementById('movie-title').innerText = info.title;
                document.getElementById('movie-year').innerText = info.release_date ? info.release_date.split('-')[0] : '';
                document.getElementById('movie-overview').innerText = info.overview || "Sin sinopsis.";
                document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${info.poster_path}`;
                document.getElementById('poster').style.display = "block";
                
                // Director
                const director = info.credits.crew.find(person => person.job === 'Director');
                document.getElementById('movie-director').innerText = director ? director.name : 'No disponible';
                
                // Actores (top 4)
                const castContainer = document.getElementById('movie-cast');
                castContainer.innerHTML = '';
                info.credits.cast.slice(0, 4).forEach(actor => {
                    const imgUrl = actor.profile_path ? `https://image.tmdb.org/t/p/w185${actor.profile_path}` : 'https://via.placeholder.com/60x60?text=?';
                    castContainer.innerHTML += `
                        <div class="actor-item">
                            <img src="${imgUrl}" class="actor-img">
                            <span class="actor-name">${actor.name}</span>
                        </div>`;
                });
                
                document.getElementById('extra-info').style.display = "block";
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
