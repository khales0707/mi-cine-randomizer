<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUEL-CINE Randomizer</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            color: white; 
            
            /* CONFIGURACIÓN DEL FONDO */
            /* El linear-gradient crea la capa negra difuminada (0.8 es 80% de oscuridad) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* EL RECUADRO CENTRAL */
        .card {
            background-color: rgba(0, 0, 0, 0.75); /* Fondo negro traslúcido */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            text-align: center;
            max-width: 450px;
            width: 85%;
            border: 1px solid #333;
        }

        h1 { 
            color: #E50914; /* Rojo Netflix */
            margin-top: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        #movie-result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* EL BOTÓN */
        button { 
            background-color: #E50914; 
            color: white; 
            border: none; 
            padding: 18px 40px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        button:hover { 
            background-color: #f40612; 
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>RUEL-CINE</h1>
        <div id="movie-result">¿Qué miramos hoy?</div>
        <button onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        // Aquí podés seguir agregando películas separadas por comas y entre comillas
        const peliculas = [
            "Esperando la Carroza",
            "El Secreto de sus Ojos",
            "Relatos Salvajes",
            "Nueve Reinas",
            "Pulp Fiction",
            "The Truman Show",
            "El Robo del Siglo",
            "La Odisea de los Giles"
        ];

        function sortear() {
            const display = document.getElementById('movie-result');
            
            // Efecto rápido de selección antes de mostrar la final
            let i = 0;
            const intervalo = setInterval(() => {
                display.innerText = peliculas[Math.floor(Math.random() * peliculas.length)];
                i++;
                if (i > 8) {
                    clearInterval(intervalo);
                    const indiceFinal = Math.floor(Math.random() * peliculas.length);
                    display.innerText = peliculas[indiceFinal];
                }
            }, 80);
        }
    </script>
</body>
</html>
