<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer - @mundoo.cine</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white; 
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px 25px 30px 25px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            text-align: center;
            max-width: 380px;
            width: 85%;
            border: 1px solid #444;
            position: relative;
            margin: 60px 15px 20px 15px;
        }

        .avatar-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #6c70b0; 
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: #6c70b0; margin: 15px 0 0 0; font-size: 1.8rem; text-transform: none; }
        .subtitle { margin: 5px 0 15px 0; font-size: 0.9rem; color: #aaa; font-weight: 300; }

        /* CONTENEDOR DE RESULTADO (PÓSTER E INFO) */
        #movie-result-container {
            margin: 20px 0;
            min-height: 100px;
        }

        #poster {
            width: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none; /* Se muestra solo cuando hay imagen */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-left: auto;
            margin-right: auto;
        }

        #movie-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }
        #movie-overview { font-size: 0.85rem; color: #ccc; line-height: 1.4; max-height: 100px; overflow-y: auto; margin-bottom: 20px; }

        button { 
            background-color: #6c70b0; 
            color: #fff; 
            border: none; 
            padding: 16px 20px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 4px; 
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            touch-action: manipulation; 
        }

        button:hover { background-color: #5a5e9a; transform: scale(1.02); }
        button:disabled { background-color: #444; cursor: not-allowed; }

        @media (max-width: 360px) {
            h1 { font-size: 1.5rem; }
            #movie-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-container">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <h1>Movie Randomizer</h1>
        <p class="subtitle">@mundoo.cine</p>
        
        <div id="movie-result-container">
            <img id="poster" src="" alt="Poster">
            <div id="movie-title">¿Qué miramos hoy?</div>
            <div id="movie-overview"></div>
        </div>

        <button id="btn-sortear" onclick="sortear()">¡SORPRENDEME!</button>
    </div>

    <script>
        const API_KEY = 'b9911fb46e0e11491607c279cce876a1';
        const peliculas = [
            "El Padrino", "Cadena Perpetua", "Pulp Fiction", "El Caballero Oscuro", 
            "Forrest Gump", "Inception", "Parasite", 
            "El Señor de los Anillos: La Comunidad del Anillo", 
            "La La Land", "Psycho"
        ];

        async function buscarEnTMDB(titulo) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(titulo)}&language=es-ES`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results[0]; // Retorna el primer resultado encontrado
            } catch (error) {
                console.error("Error buscando en TMDB", error);
                return null;
            }
        }

        async function sortear() {
            const btn = document.getElementById('btn-sortear');
            const titleDisplay = document.getElementById('movie-title');
            const posterDisplay = document.getElementById('poster');
            const overviewDisplay = document.getElementById('movie-overview');
            
            btn.disabled = true;
            overviewDisplay.innerText = "";
            posterDisplay.style.display = "none";

            // Efecto rápido de sorteo
            let i = 0;
            const intervalo = setInterval(() => {
                titleDisplay.innerText = peliculas[Math.floor(Math.random() * peliculas.length)];
                i++;
                if (i > 10) {
                    clearInterval(intervalo);
                    finalizarSorteo();
                }
            }, 70);

            async function finalizarSorteo() {
                const seleccionada = peliculas[Math.floor(Math.random() * peliculas.length)];
                titleDisplay.innerText = "Buscando detalles...";
                
                const info = await buscarEnTMDB(seleccionada);
                
                if (info) {
                    titleDisplay.innerText = info.title;
                    overviewDisplay.innerText = info.overview;
                    if (info.poster_path) {
                        posterDisplay.src = `https://image.tmdb.org/t/p/w500${info.poster_path}`;
                        posterDisplay.style.display = "block";
                    }
                } else {
                    titleDisplay.innerText = seleccionada;
                    overviewDisplay.innerText = "No se encontró información adicional.";
                }
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
